<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Educational Logger</title>
</head>
<body>
  <h1>Educational Username Logger</h1>
  <input type="text" id="username" placeholder="Enter Roblox username" />
  <p style="color:red;"><strong>Notice:</strong> As learned before, this button will log your username and IP address.</p>
  <button onclick="logUser()">Submit</button>
  <div id="status"></div>

  <script>
    async function logUser() {
      const username = document.getElementById("username").value.trim();
      if (!username) return alert("Enter a username.");

      document.getElementById("status").textContent = "Logging...";

      const ipRes = await fetch("https://ipinfo.io/json?token=ea728291c5fc2d");
      const ipInfo = await ipRes.json();

      const res = await fetch("http://localhost:5000/log", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, ipInfo }),
      });

      const result = await res.json();
      document.getElementById("status").textContent =
        result.status === "success" ? "Logged successfully!" : "Logging failed.";
    }
  </script>
</body>
</html>
