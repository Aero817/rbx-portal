<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Robux Generator</title>

    body {
      background: linear-gradient(to bottom right, #7b4397, #dc2430);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    .container {
      background: rgba(0, 0, 0, 0.5);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    button {
      font-size: 1.2em;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      background-color: #00ff00;
      color: black;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.1);
      background-color: #00cc00;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Free Robux Generator</h1>
    <p>Enter your username and click below to receive up to 999,999 Robux instantly!</p>
    <button onclick="rickroll()">Generate Robux</button>
  </div>

  <script>
    function rickroll() {
      window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
    }
  </script>
</body>
</html>
